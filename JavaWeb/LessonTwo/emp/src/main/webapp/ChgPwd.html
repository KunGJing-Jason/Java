<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="css/ChgPwd.css" rel="stylesheet" >
</head>
<body>
<div id="container">
    <h3>密码修改  <span id="msg"></span></h3>
    <form action="chgPwd" method="post">
        <h4>原密码</h4><input name="pwd" type="password"><br>
        <h4>新密码</h4><input name="newPwd" type="password"><br>
        <h4>确认密码</h4><input name="confirmPwd" type="password"><br>
        <button id="comfirm" type="submit"><span>确 认</span></button><br>
    </form>
</div>
</body>
</html>
